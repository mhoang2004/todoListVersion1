<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>my Todo</title>
</head>
<body>
    <div class="container">
        <h2>todo list</h2>

        <div class="input-container">
            <input type="text" placeholder="enter todo..." id="input-todo">
            <i class="fa-solid fa-plus" id="add-btn"></i>
        </div>

        <div class="task-container">
            <ul class="task">
            </ul>
        </div>

        <footer>
            <div class="all">
                All:
                <span>0</span>
            </div>
            <div class="active">
                Active:
                <span>0</span>
            </div>
            <div class="completed">
                Completed:
                <span>0</span>
            </div>

            <div class="clear-completed">clear completed</div>
        </footer>

        
    </div>

    <div class="black-background">
        <div class="black-background-wrap">
            <p>You have not done yet! You really wanna remove this?</p>
            <div class="confirm-btn">
                <div class="yes-wrap">
                    <i class="fa-solid fa-check"></i>
                    Yeah! 
                </div>
                <div class="no-wrap">
                    <i class="fa-solid fa-xmark"></i>
                    No!
                </div>

            </div>
        </div>
    </div>    
    
    <script src="./main.js"></script>
</body>
</html>
